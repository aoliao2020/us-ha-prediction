name: US→H→A Market Prediction Weekly

on:
  schedule:
    - cron: '30 23 * * 0'  # 北京时间周一7:30
  workflow_dispatch:

jobs:
  predict-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pandas numpy requests scipy

    - name: Run prediction
      env:
        EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        RECIPIENT_LIST: ${{ secrets.RECIPIENT_LIST }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: |
        # 在项目根目录运行
        python src/prediction_system.py
        # 显示生成的文件
        echo "=== 生成的文件 ==="
        ls -la reports/ 2>/dev/null || echo "reports目录不存在"
        ls -la src/reports/ 2>/dev/null || echo "src/reports目录不存在"
        # 确保reports目录存在
        mkdir -p reports
        # 如果报告生成在src/reports，复制到根目录
        if [ -d "src/reports" ] && [ "$(ls -A src/reports 2>/dev/null)" ]; then
          cp src/reports/* reports/ 2>/dev/null || true
          echo "已复制报告到根目录reports/"
        fi
        echo "=== 最终reports目录 ==="
        ls -la reports/

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: prediction-reports
        path: reports/
        if-no-files-found: warn